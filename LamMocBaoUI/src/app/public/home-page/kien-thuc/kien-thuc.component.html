<section id="kien-thuc">
  <div class="pb-3 pt-3">
    <div class="title">
      <span (click)="navigateToKnowledge()" class="c-pointer">{{ 'Title.LMB_Knowledges' | translate }}</span>
    </div>
    <div class="p-0 my-2">
      <div class="row my-auto" [ngClass]="{'mx-auto': isMobile}">
        <div id="myCarousel" class="carousel slide w-100" data-bs-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div *ngFor="let row of items; let i = index" class="carousel-item" alt="..." #carouselRow>
              <div class="row col-12" [ngClass]="{'d-inline-block': isMobile}">
                <div *ngFor="let item of row" [ngClass]="{'col-sm-3': !isMobile, 'col-6 d-inline-block': isMobile}">
                  <a routerLink="/kien-thuc/{{item.LinkName}}">
                    <div class="card knowledge-item">
                      <img class="card-img-top img-custom img-cannot-download" [ngSrc]="item.UploadedImage.Url" alt=" {{ item.Name }}" loading="lazy" width="245" height="200">
                      <div class="card-body custom-content-knowledge">
                        <h5 class="card-title">{{item.Name}}</h5>
                        <p class="card-text no-wrap-content custom-no-wrap-content-knowledge" [innerHTML]="item.Summary">
                        </p>
                      </div>
                      <div><h6 class="bring-to-front text-end">{{ 'Common.SeeMore' | translate }}</h6></div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
              <span class="fa fa-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
              <span class="fa fa-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
