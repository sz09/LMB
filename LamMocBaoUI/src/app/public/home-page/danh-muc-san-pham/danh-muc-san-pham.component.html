<div class="pb-3 pt-3">
  <div class="title mb-2" *ngIf="!useInFilter">
    <span> {{ 'Common.ProductPortfolio' | translate }}</span>
  </div>
  <div class="p-0">
    <div id="categoryCarousel" class="category" [ngClass]="{'carousel slide': isMobile}" data-bs-ride="carousel">
      <div [ngClass]="{'carousel-inner': isMobile, 'p-4': !isMobile}">
        <div *ngFor="let row of items; let ix = index" class="category-item carousel-item" [ngClass]="{'carousel-item': isMobile}" #carouselRow>
          <div class="row">
            <div *ngFor="let item of row; let i = index" class="col"
                 [ngClass]="{
                   'fw-bold': !useInFilter || selectedId === item.Id,
                   'even-item': isEvenItem(ix, row.length, i + 1),
                   'odd-item': !isEvenItem(ix, row.length, i + 1),
                   'selected': selectedId === item.Id
                   }">
              <a routerLink="/vat-pham/loai-san-pham/{{item.LinkName}}"  class="c-pointer">
                <img class="img-custom img-cannot-download" [ngSrc]="item.DisplayImageUrl" width="70" height="70" alt="{{ item.Name }}">
                <p>{{item.Name}}</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="isMobile">
        <a class="carousel-control-prev" href="#categoryCarousel" role="button" data-bs-slide="prev">
          <span class="fa fa-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#categoryCarousel" role="button" data-bs-slide="next">
          <span class="fa fa-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

</div>
