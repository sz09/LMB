<div class="pb-3 pt-3">
  <div class="title">
    <span>{{ 'Title.Customer_Feelings' | translate }}</span>
  </div>
  <div id="myCarouselComment" class="carousel slide carousel slide w-100 mt-2 customer-item" data-bs-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-inner" role="listbox">
        <div *ngFor="let row of items; let idx = index" class="carousel-item" alt="..." #carouselRow>
          <div>
            <div class="row">
              <div class="col-md-3" *ngFor="let item of row">
                <a>
                  <img class="card-img-top img-custom img-cannot-download" [ngSrc]="item.UploadedImage.Url" alt="{{ item.Hint }}" height="300" width="300">
                </a>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarouselComment" role="button" data-bs-slide="prev">
          <span class="fa fa-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarouselComment" role="button" data-bs-slide="next">
          <span class="fa fa-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
