<div id="vat-pham">
  <div class="title">
    <span>{{ 'Product.ByFiveElements' | translate }}</span>
  </div>
  <div class="row p-0">
    <div id="blogCarousel" [ngClass]="{'carousel slide carousel slide': isMobile}" data-bs-ride="carousel">
      <div [ngClass]="{'carousel-inner m-2': isMobile, 'pt-3': !isMobile}">
        <div *ngFor="let row of productTypes" class="row" [ngClass]="{'carousel-item col-12': isMobile, 'd-flex': !isMobile}" #carouselRow>
          <div class="col" *ngFor="let item of row" [ngClass]="{'col-6 d-inline-block p-2': isMobile}">
            <div class="card product-item">
              <a routerLink="/vat-pham/ngu-hanh/{{item.LinkName}}" class="c-pointer">
                <img class="card-img-top img-custom img-cannot-download" [ngSrc]="getImageUrl(item.DisplayImageUrl)" alt="{{ item.Name }}" height="192" width="365">
                <div class="card-body">
                  <h5 class="card-title">{{ item.Name }}</h5>
                  <p class="card-text no-wrap-content"> {{ item.Description }} </p>
                  <h6>{{ 'Product.SeeMore' | translate }}</h6>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="isMobile">
        <a class="carousel-control-prev" href="#blogCarousel" role="button" data-bs-slide="prev">
          <span class="fa fa-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#blogCarousel" role="button" data-bs-slide="next">
          <span class="fa fa-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
